<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI universe Hub</title>
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/925bf703bc.js" crossorigin="anonymous"></script>
    <!-- bootstrap cnd  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="container" onload="loadAIUniverseHub ()">
    <!-- header  -->
    <header>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="my-5">AI Universe Hub</h1>
        <button class="btn">Sort By Date</button>
        <!-- spinner  -->
        <div id="spinner" class="mt-5 d-none">
          <div class="spinner-border text-success" style="width: 3rem; height: 3rem" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </header>
    <!-- main  -->
    <main>
      <!-- ai  -->
      <section class="my-5">
        <div id="ai-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
        <!-- show More Btn  -->
        <div id="show-btn" class="d-flex justify-content-center align-items-center my-5 d-none">
          <button class="btn" onclick="showAllData()">Show More</button>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- bootstrap script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- main script  -->
    <script src="./js/index.js"></script>
  </body>
</html>
